<html>
<head>
    <meta charset="UTF-8">
    <title>Test Index</title>
</head>
<body onload="getActivities()">
    <h1>Test Index</h1>
    <h2>Current Activities</h2>
    <div id="placeholder"></div>
    <h2>New Activity</h2>
    <form id="new-post-form"">
        type<input type="text" name="type"><br>
        name<input type="text" name="name"><br>
        explanation<input type="text" name="explanation"><br>
        organizer<input type="text" name="organizer"><br>
        post_time<input type="date" name="post_time"><br>
        applyend_time<input type="date" name="applyend_time"><br>
        start_time<input type="date" name="start_time"><br>
        end_time<input type="date" name="end_time"><br>
        place<input type="text" name="place"><br>
        location<input type="text" name="location"><br>
        min_age<input type="number" name="min_age"><br>
        max_age<input type="number" name="max_age"><br>
        sex_requirement<input type="text" name="sex_requirement"><br>
        status<input type="text" name="status"><br>
        current_size<input type="number" name="current_size"><br>
        max_size<input type="number" name="max_size"><br>
        picture<input type="text" name="picture"><br>
    </form>
    <input type="button" value="Submit" onclick="postActivity()">
    <script type="text/javascript" src="staticfiles/js/script.js"></script>
</body>
</html>

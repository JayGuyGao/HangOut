<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>HangOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="staticfiles/js/jquery.js"></script>
    <script type="text/javascript" src="staticfiles/js/script.js"></script>
    <link href="staticfiles/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="staticfiles/css/font-awesome.min.css" rel="stylesheet">
    <link href="staticfiles/css/css.css" rel="stylesheet">
    <link href="staticfiles/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" />
    <link href="staticfiles/css/left_nav.css" rel="stylesheet" />
    <link href="staticfiles/css/chat.css" rel="stylesheet" />
    <script type="text/javascript" src="staticfiles/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="staticfiles/js/accept-or-reject.js" charset="UTF-8"></script>
</head>
<body style="font-family:'Microsoft YaHei'" onload="getUser()">

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header navbar-static-top">
            <a class="navbar-brand" href="https://s3.amazonaws.com/group6-activity-website/all_activities_new.html" style="font-size:2.5em">HangOut</a>
        </div>
        <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">  </a>
        <a class="navbar-brand navbar-right" href="https://s3.amazonaws.com/group6-activity-website/login_form.html" style="font-size:1.5em"><span class="fa fa-sign-out"></span></a>
        <a class="navbar-brand navbar-right" href="#" style="font-size:1.2em"><span class="fa fa-envelope"><span class="badge empty" style="background-color:red">0</span></span></a>
        <a id="show-username" class="navbar-brand navbar-right" href="https://s3.amazonaws.com/group6-activity-website/all_activities_new.html" style="font-size:1.5em"><span class="fa fa-user"></span>User</a>
    </nav>

    <div class="container" style="width:100%;padding-left:5px;padding-right:5px;">
        <div class="row">
            <div class="col-lg-2 col-sm-2" style="padding-left:20px">
                <ul class="nav nav-tabs">
                    <li class="nav-header">Personal</li>
                    <li><a href="https://s3.amazonaws.com/group6-activity-website/change_userinfo_form.html"><span class="fa fa-pencil"></span>Profile</a></li>
                    <li><a href="https://s3.amazonaws.com/group6-activity-website/change_userpwd_form.html"><span class="fa fa-lock"></span>Password</a></li>
                    <li class="nav-header">Social</li>
                    <li><a href="/my_friends/"><span class="fa fa-user"></span>My Friends</a></li>
                    <li class="divider"></li>
                    <li class="nav-header">Activity</li>
                    <li><a href="https://s3.amazonaws.com/group6-activity-website/add_activity.html"><span class="fa fa-plus"></span>Create Activity</a></li>
                    <li><a href="https://s3.amazonaws.com/group6-activity-website/my_activities_attend.html"><span class="fa fa-comment"></span>My Activities</a></li>
                    <li><a href="#"><span class="fa fa-comment-o"></span>Friends' Activities</a></li>
                    <li><a href="https://s3.amazonaws.com/group6-activity-website/all_activities_new.html"><span class="fa fa-globe"></span>All Activities</a></li>
                    <li class="divider"></li>
                </ul>
            </div>





		<div class="col-lg-6 col-lg-offset-1 col-sm-10" style="padding:1% 25px 1% 5%;border:2px solid skyblue">
            <div class="col-lg-8 col-sm-offset-1 col-sm-8">
			    <form class="form-horizontal" role="form" enctype="multipart/form-data">
                    <!-- {% csrf_token %} -->
                    <div class="form-group">
                <label for="nickname" class="col-sm-4 control-label">Nickname</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="nickname">
                   <!-- {% if errors.nickname %}
                        {{errors.nickname}}
                   {% endif %} -->
                </div>
            </div>

            <div class="form-group">
                <label for="sex" class="col-sm-4 control-label">Sex</label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                       <input type="radio" name="sex" id="male"
                           value="male" checked> Male
                    </label>
                    <label class="checkbox-inline">
                       <input type="radio" name="sex" id="female"
                           value="female"> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="age" class="col-sm-4 control-label">Age</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" name="age" {% if age %} value="{{ age }}" {% endif %}>
                   <!-- {% if errors.age %}
                        {{errors.age}}
                   {% endif %} -->
                </div>
            </div>

            <div class="form-group">
                <label for="tel" class="col-sm-4 control-label">Phone</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="phone" >
                   <!-- {% if errors.phone %}
                        {{errors.phone}}
                   {% endif %} -->
                </div>
            </div>

            <div class="form-group">
                <label for="tel" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="email">
                   <!-- {% if errors.email %}
                        {{errors.email}}
                   {% endif %} -->
                </div>
            </div>
                </form>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
                        </div>
                    </div>
                
            </div>
		</div>




        </div>
    </div>
</body>
</html>

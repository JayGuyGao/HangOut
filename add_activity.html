<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>HangOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="staticfiles/js/jquery.js"></script>
    <link href="staticfiles/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="staticfiles/css/font-awesome.min.css" rel="stylesheet">
    <link href="staticfiles/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" />
    <link href="staticfiles/css/left_nav.css" rel="stylesheet" />
    <link href="staticfiles/css/chat.css" rel="stylesheet" />
    <script type="text/javascript" src="staticfiles/js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="staticfiles/js/script.js"></script>
    <script type="text/javascript" src="staticfiles/js/accept-or-reject.js" charset="UTF-8"></script>
</head>
<body style="font-family:'Microsoft YaHei'">
    <!-- 导航栏 -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header navbar-static-top">
            <a class="navbar-brand" href="/welcome/" style="font-size:2.5em">HangOut</a>
        </div>
        <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">  </a>
        <a class="navbar-brand navbar-right" href="/logout/" style="font-size:1.5em"><span class="fa fa-sign-out"></span></a>
        <a class="navbar-brand navbar-right" href="/my_request/" style="font-size:1.2em"><span class="fa fa-envelope"><span class="badge empty" style="background-color:red">0</span></span></a>
        <a class="navbar-brand navbar-right" href="/welcome/" style="font-size:1.5em"><span class="fa fa-user"></span>User</a>
    </nav>

    <!-- 工具栏 -->
    <div class="container" style="width:100%;padding-left:5px;padding-right:5px;">
        <div class="row">
            <div class="col-lg-2 col-sm-2" style="padding-left:20px">
                <ul class="nav nav-tabs">
                    <li class="nav-header">Personal</li>
                    <li><a href="/change_userinfo/"><span class="fa fa-pencil"></span>Profile</a></li>
                    <li><a href="/change_userpwd/"><span class="fa fa-lock"></span>Password</a></li>
                    <li class="nav-header">Social</li>
                    <li><a href="/my_friends/"><span class="fa fa-user"></span>My Friends</a></li>
                    <li><a href="/my_groups/create/"><span class="fa fa-group"></span>My Groups</a></li>
                    <li><a href="/add_group/"><span class="fa fa-user-plus"></span>Create Group</a></li>
                    <li><a href="/all_groups/"><span class="fa fa-globe"></span>All Groups</a></li>
                    <li class="divider"></li>
                    <li class="nav-header">Activity</li>
                    <li><a href="/add_activity/"><span class="fa fa-plus"></span>Create Activity</a></li>
                    <li><a href="/my_activities/attend/"><span class="fa fa-comment"></span>My Activities</a></li>
                    <li><a href="/friend_activities/attend/"><span class="fa fa-comment-o"></span>Friends' Activities</a></li>
                    <li><a href="/my_group_activities/"><span class="fa fa-comments-o"></span>Group Activities</a></li>
                    <li><a href="/all_activities/"><span class="fa fa-globe"></span>All Activities</a></li>
                    <li class="divider"></li>
                </ul>
            </div>



            <div class="col-lg-7 col-sm-7">
                <form id="new_activity" class="form-horizontal" role="form" method="post"
                action="" onsubmit="return validate_form(this)" enctype="multipart/form-data">
                <input type="hidden" name="redirect" value="youtube.com">
                    <h2>
                        Create Activity
                    </h2>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">
                                Activity name:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" {% if name %} placeholder="Please enter name" value="{{name}}" {% endif %}>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input1" class="col-sm-3 control-label">
                                Start time:
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy/mm/dd"
                            data-link-field="dtp_input1" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" readonly="" name="start_date" {% if start_date %} value="{{start_date}}" {% endif %}
                                />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input2" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" readonly=""
                                name="start_time" {% if start_time %} value="{{start_time}}" {% endif %}/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <div class="col-sm-4 col-sm-offset-2">
                                <!-- start time error -->
                            </div>
                            <input type="hidden" id="dtp_input1" value="" />
                            <br />
                            <input type="hidden" id="dtp_input2" value="" />
                            <br />
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input3" class="col-md-3 control-label">
                                End time:
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy/mm/dd"
                            data-link-field="dtp_input3" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" readonly="" name="end_date"
                                {% if end_date %} value="{{end_date}}" {% endif %}/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input4" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" readonly=""
                                name="end_time" {% if end_time %} value="{{end_time}}" {% endif %} />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <div class="col-sm-4 col-sm-offset-2">
                                <!-- {% if errors.end_time %}
                                {{errors.end_time}}
                                {% endif %} -->
                            </div>
                            <input type="hidden" id="dtp_input3" value="" />
                            <br />
                            <input type="hidden" id="dtp_input4" value="" />
                            <br />
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input5" class="col-sm-3 control-label">
                                Application deadline:
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy/mm/dd"
                            data-link-field="dtp_input5" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" readonly="" name="applyend_date" {% if applyend_date %} value="{{applyend_date}}" {% endif %}
                                />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input6" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" readonly=""
                                name="applyend_time" {% if applyend_time %} value="{{applyend_time}}" {% endif %} />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <div class="col-sm-4 col-sm-offset-2">
                                <!-- {% if errors.applyend_time %}
                                {{errors.applyend_time}}
                                {% endif %} -->
                            </div>
                            <input type="hidden" id="dtp_input5" value="" />
                            <br />
                            <input type="hidden" id="dtp_input6" value="" />
                            <br />
                        </div>
                        <div class="form-group">
                            <label for="place" class="col-sm-3 control-label">
                                Location:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="place" placeholder="Please enter location" {% if place %} value="{{place}}" {% endif %}
                                />
                                <!-- {% if errors.place %}
                                {{errors.place}}
                                {% endif %} -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="explanation" class="col-sm-3 control-label">
                                Description:
                            </label>
                            <div class="col-sm-8">
                                <textarea class="col-sm-8 form-control" rows="6" name="explanation" placeholder="Please enter description" ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_cat" class="col-sm-3 control-label">
                                Activity Type:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="type">
                                    <option value="1">
                                        Movie
                                    </option>
                                    <option value="2">
                                        Sports
                                    </option>
                                    <option value="3">
                                        Party
                                    </option>
                                    <option value="4">
                                        Meal
                                    </option>
                                    <option value="5">
                                        Academic
                                    </option>
                                    <option value="6">
                                        Other
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="place" class="col-sm-3 control-label">
                                Age requirement:
                            </label>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" name="min_age" placeholder="Min age" {% if min_age %} value="{{min_age}}" {% endif %}
                                />
                                <!-- {% if errors.min_age %}
                                {{errors.min_age}}
                                {% endif %} -->
                            </div>
                            <div class="col-sm-1 text-center">
                                <b>~</b>
                            </div>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" name="max_age" placeholder="Max age" {% if max_age %} value="{{max_age}}" {% endif %}
                                />
                                <!-- {% if errors.max_age %}
                                {{errors.max_age}}
                                {% endif %} -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex_requirement" class="col-sm-3 control-label">
                                Sex requirement:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="sex_requirement">
                                    <option value="unlimit">
                                        No limit
                                    </option>
                                    <option value="male">
                                        Only for men
                                    </option>
                                    <option value="female">
                                        Only for women
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="max_size" class="col-sm-3 control-label">
                                Max size:
                            </label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="max_size" {% if max_size %} placeholder="" value="{{max_size}}" {% endif %}>
                                <!-- {% if errors.max_size %}
                                {{errors.max_size}}
                                {% endif %} -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-3 control-label">
                                Status:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="status">
                                    <option value="open">
                                        Open to application
                                    </option>
                                    <option value="closed">
                                        Close to application
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="upload" class="col-sm-3 control-label">
                                Upload picture:
                            </label>
                            <!-- <div class="col-sm-9 form-inline"> -->
                                <!-- <input id="group_picture" type="file" name="image"> -->
                            <!-- </div> -->
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="picture" placeholder="Please enter url" {% if url %} value="{{url}}" {% endif %}
                                />
                            </div>
                        </div>
                </form>

                        <div class="form-inline" style="float:right;margin-right:17%;margin-top:8px;margin-bottom:25px;">
                            <button type="submit" class="btn btn-primary btn-lg" onclick="postActivity()">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-danger btn-lg" style="margin-left:15px">
                                Reset
                            </button>
                        </div>
            </div>
            <script>
                $('.form_date').datetimepicker({
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    forceParse: 0
                });
                $('.form_time').datetimepicker({
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 1,
                    minView: 0,
                    maxView: 1,
                    forceParse: 0
                });
            </script>
            <script type="text/javascript">
                function checkall() {
                    var my_checkbox = document.getElementsByTagName("input");
                    for (var i = 0; i < my_checkbox.length; i++) {
                        if (my_checkbox[i].type == "checkbox") {
                            my_checkbox[i].checked = true;
                        }
                    }
                };
                function cancelall() {
                    var my_checkbox = document.getElementsByTagName("input");
                    for (var i = 0; i < my_checkbox.length; i++) {
                        if (my_checkbox[i].type == "checkbox") {
                            my_checkbox[i].checked = false;
                        }
                    }
                };
    </script>




        </div>
    </div>
</body>
</html>

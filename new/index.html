<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css"">
  <title>HangOut</title>
</head>
<body onload="getActivities();getUser()">

  <!--==================== Navbar ====================-->
  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">HangOut</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">
            <span class="fa fa-home"></span> Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_activity.html">
            <span class="fa fa-plus"></span> Create Activity
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_activities_attend.html">
            <span class="fa fa-comment"></span> My Activities
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a id="show-username" class="nav-link" href="user.html">
            <span class="fa fa-user"></span> Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="logout()">
            <span class="fa fa-sign-out"></span> Sign out
          </a>
        </li>
      </ul>

    </div>
  </nav>
  <!--==================== Navbar ====================-->

  <!--==================== Filer ====================-->
  <div class="jumbotron" id="main-filer">
    <h1 class="display-3 text-center">HangOut</h1>
    <p class="lead text-center">
      Find the activity you want and have fun together!
    </p>
    <hr class="my-4">

    <form id="search-form" class="container">
      <div class="btn-group" id="type-form" data-toggle="buttons">
        <label class="btn btn-info active">
          <input type="radio" name="type" value="0" checked> All
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="1"> Movie
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="2"> Sports
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="3"> Party
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="4"> Meal
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="5"> Academic
        </label>
        <label class="btn btn-info">
          <input type="radio" name="type" value="6"> Others
        </label>
      </div>
      <br>
      <input class="form-control form-inline col-sm-6"
             type="text" name="kw"
             id="search-bar"
             placeholder="Enter your keyword...">

      <a class="btn btn-primary"
         role="button"
         id="search-button"
         onclick="getActivities()"
         style="color:white">Search
      </a>
    </form>

  </div>
  <!--==================== Filer ====================-->

  <!--==================== Content ====================-->
  <div class="container">
    <div id="activities-frame" class="row">
    </div>
  </div>
  <!--==================== Content ====================-->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
